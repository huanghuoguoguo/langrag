# LangRAG Configuration Example

# Parser configuration
parser:
  type: simple_text
  params:
    encoding: utf-8

# Chunker configuration
chunker:
  type: fixed_size
  params:
    chunk_size: 500
    overlap: 50

# Embedder configuration
embedder:
  type: mock
  params:
    dimension: 384
    seed: 42

# Vector store configuration
vector_store:
  type: in_memory
  params: {}

# Reranker configuration (optional)
reranker:
  type: noop
  params: {}

# Pipeline settings
retrieval_top_k: 5
rerank_top_k: 3
