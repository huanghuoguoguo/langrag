[pytest]
# Pytest 配置文件

# 测试发现
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 最小 Python 版本
minversion = 7.0

# 输出选项
addopts =
    # 详细输出
    -ra
    # 显示测试摘要信息
    --strict-markers
    # 严格标记模式
    --strict-config
    # 警告设置
    -W error::DeprecationWarning
    # 显示慢速测试
    --durations=5
    # 失败时显示局部变量
    -l

# 标记定义
markers =
    unit: Unit tests - 快速、隔离的单元测试
    integration: Integration tests - 组件间协作测试
    e2e: End-to-end tests - 完整业务流程测试
    smoke: Smoke tests - 快速验证核心功能
    slow: Slow tests - 执行时间 > 1s 的测试
    requires_gpu: Tests requiring GPU
    requires_api: Tests requiring external API
    requires_network: Tests requiring network access

# 日志设置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率设置
[coverage:run]
source = src/langrag
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
