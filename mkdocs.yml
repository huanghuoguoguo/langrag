site_name: LangRAG Documentation
site_description: A modular Retrieval-Augmented Generation framework
site_url: https://langrag.readthedocs.io
repo_url: https://github.com/huanghuoguoguo/langrag
repo_name: huanghuoguoguo/langrag

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          import:
            - https://docs.python.org/3/objects.inv
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            merge_init_into_class: true
            separate_signature: true
            signature_crossrefs: true
            find_stubs_package: false
            allow_inspection: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: guides/installation.md
      - Quick Start: guides/quickstart.md
  - User Guide:
      - Core Concepts: guides/concepts.md
      - Document Processing: guides/document-processing.md
      - Retrieval Workflow: guides/retrieval.md
      - Evaluation: guides/evaluation.md
  - API Reference:
      - Overview: api/index.md
      - Core:
          - Document: api/document.md
          - Dataset: api/dataset.md
          - Search Result: api/search-result.md
      - Index Processing:
          - Parsers: api/parsers.md
          - Chunkers: api/chunkers.md
          - Index Processors: api/index-processors.md
      - Retrieval:
          - Workflow: api/workflow.md
          - Service: api/service.md
      - Vector Stores:
          - Base: api/vector-base.md
          - DuckDB: api/vector-duckdb.md
          - SeekDB: api/vector-seekdb.md
      - Embedding:
          - Base Embedder: api/embedder.md
          - Factory: api/embedder-factory.md
      - Cache:
          - Semantic Cache: api/cache.md
      - Batch Processing:
          - Batch Processor: api/batch.md
      - Evaluation:
          - Metrics: api/evaluation.md
          - Runner: api/evaluation-runner.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/huanghuoguoguo/langrag
