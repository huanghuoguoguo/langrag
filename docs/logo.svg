<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" /> <!-- Indigo-600 -->
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" /> <!-- Purple-600 -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Icon Section: A stylized document/brain/network fusion -->
  <g transform="translate(20, 10)">
    <!-- Background shape (resembling a document or chip) -->
    <rect x="0" y="0" width="100" height="100" rx="20" fill="url(#grad1)" filter="url(#shadow)"/>
    
    <!-- Central visual: Network/Nodes connecting (RAG concept) -->
    <circle cx="35" cy="35" r="8" fill="white" opacity="0.9"/>
    <circle cx="65" cy="35" r="8" fill="white" opacity="0.6"/>
    <circle cx="35" cy="65" r="8" fill="white" opacity="0.6"/>
    <circle cx="65" cy="65" r="8" fill="white" opacity="0.9"/>
    
    <!-- Connecting lines -->
    <path d="M35 35 L65 35 M35 35 L35 65 M65 65 L35 65 M65 65 L65 35 M35 35 L65 65" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- Text Section -->
  <text x="140" y="75" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="60" fill="#1F2937">
    Lang<tspan fill="url(#grad1)">RAG</tspan>
  </text>
  
  <!-- Tagline underneath optional
  <text x="145" y="95" font-family="monospace" font-size="14" fill="#6B7280" letter-spacing="1">Production-Ready RAG Kernel</text>
  -->
</svg>
